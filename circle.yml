machine:
  pre:
    - sudo apt-get update
    - sudo apt-get install gcc-4.8
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 90
    - gcc --version
    - sudo apt-get install libzip-dev
    - sudo pip install awscli
  
  environment:
    PATH: $HOME/.local/bin:$HOME/.cabal/bin/:$CIRCLE_ARTIFACTS:$PATH:$HOME/$CIRCLE_PROJECT_REPONAME/.cabal-sandbox/bin
dependencies:
  cache_directories:
    - ~/dynamic/
    - ./plowtech-hakyll/.stack-work
    - ~/.stack
    

  override:    
    - git clone git@github.com:plow-technologies/plow-scripts.git
    - stack setup
    - stack install shake
    - which aws
    - stack exec shake

test:
  pre:
  override:
    - stack exec shake

deployment:
  staging:
     branch: master
     commands:
       - stack exec shake deploy-staging
       
  production:
     branch: production
     commands:
       - stack exec shake deploy-production
