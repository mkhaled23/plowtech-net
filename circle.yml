machine:
  pre:
    - sudo apt-get update
    - sudo apt-get install gcc-4.8
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 90
    - gcc --version
    - sudo apt-get install libzip-dev
    - sudo pip install awscli
  services:
  ghc:
    version: 7.10.2
  environment:
    PATH: $HOME/shake/.cabal-sandbox/bin/:$CIRCLE_ARTIFACTS:$PATH:$HOME/$CIRCLE_PROJECT_REPONAME/.cabal-sandbox/bin
dependencies:
  cache_directories:
    - ~/dynamic/
    - ./plowtech-hakyll/.cabal-sandbox
    - ./plowtech-hakyll/dist/
    - ~/shake/.cabal-sandbox
    

  override:
    - cabal update
    - cd $HOME && which shake; if [ $? -ne 0 ]; then mkdir -p ~/shake && cd ~/shake && cabal sandbox init && 
       cabal install shake; fi
    - shake -v
    - which aws
    - runhaskell Build.hs
    
test:
  pre:
  override:
    - runhaskell Build.hs

deployment:
   staging:
     branch: master
     commands:
       - runhaskell Build.hs deploy-staging
       
   staging:
     branch: production
     commands:
       - runhaskell Build.hs deploy-production
