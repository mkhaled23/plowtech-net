machine:
  pre:
    - sudo apt-get update
    - sudo apt-get install gcc-4.8
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 90
    - gcc --version
    - sudo apt-get install libzip-dev
    - sudo pip install awscli
  services:
  ghc:
    version: 7.10.2
  environment:
    PATH: $HOME/.cabal/bin:$CIRCLE_ARTIFACTS:$PATH:$HOME/$CIRCLE_PROJECT_REPONAME/.cabal-sandbox/bin
dependencies:
  cache_directories:
    - ~/dynamic/
    - ./plowtech-hakyll/.cabal-sandbox
    - ./plowtech-hakyll/dist/
    - ~/.cabal
    

  override:
    - cabal update
    - cabal -v install shake
    - shake -v
    - which aws
    - runhaskell -v Build.hs

test:
  pre:
  override:
    - runhaskell Build.hs

deployment:
   staging:
     branch: master
     commands:
       - runhaskell Build.hs deploy-staging
       
   staging:
     branch: production
     commands:
       - runhaskell Build.hs deploy-production
